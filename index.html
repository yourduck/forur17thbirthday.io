<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Taha!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: white;
        flex-direction: column;
        text-align: center;
    }

    h1 {
        font-size: 6vw; /* responsive font size */
        margin-bottom: 1vh;
    }

    p {
        font-size: 4vw;
        margin-bottom: 2vh;
        color: #ccc;
    }

    canvas {
        border-radius: 10px;
        cursor: pointer;
        touch-action: none; /* prevents scrolling on touch */
    }
</style>
</head>
<body>

<h1>Happy Birthday Taha! :3</h1>
<p>Click the raccoon to celebrate!</p>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Make canvas full screen
function resizeCanvas() {
    canvas.width = window.innerWidth * 0.9; // 90% of screen width
    canvas.height = window.innerHeight * 0.6; // 60% of screen height
    draw();
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas(); // initial size

// Load images
const background = new Image();
background.src = 'background.png';

const raccoon = new Image();
raccoon.src = 'raccoon.png';

const raccoonFlipped = new Image();
raccoonFlipped.src = 'raccoon_flipped.png';

// Load audio
const audio = new Audio('happy_birthday.mp3');
audio.volume = 1.0;

// Raccoon settings (proportional to canvas)
let rac = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    width: canvas.width * 0.3,  // 30% of canvas width
    height: canvas.width * 0.3, // keep square
    flipped: false,
    dancing: false,
    interval: null
};

// Update raccoon size/position on resize
function updateRac() {
    rac.width = canvas.width * 0.3;
    rac.height = rac.width;
    rac.x = canvas.width / 2;
    rac.y = canvas.height / 2;
}

// Draw function
function draw() {
    // Background
    if (background.complete && background.naturalWidth > 0) {
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
    } else {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Raccoon
    const img = rac.flipped ? raccoonFlipped : raccoon;
    if (img.complete && img.naturalWidth > 0) {
        ctx.drawImage(img, rac.x - rac.width / 2, rac.y - rac.height / 2, rac.width, rac.height);
    } else {
        ctx.fillStyle = '#8B7355';
        ctx.fillRect(rac.x - rac.width / 2, rac.y - rac.height / 2, rac.width, rac.height);
    }
}

// Start dancing
function startDance() {
    if (rac.dancing) return;

    rac.dancing = true;
    audio.currentTime = 0;
    audio.play().catch(console.log);

    // Flip raccoon every 400ms for smoother dancing
    rac.interval = setInterval(() => {
        rac.flipped = !rac.flipped;
        draw();
    }, 400);

    // Stop when audio ends
    audio.onended = stopDance;
}

// Stop dancing
function stopDance() {
    rac.dancing = false;
    clearInterval(rac.interval);
    rac.interval = null;
    rac.flipped = false;
    draw();
}

// Click / touch event
function handleClick(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;

    if (e.type === 'touchstart') {
        e.preventDefault();
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
    } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
    }

    if (
        x >= rac.x - rac.width / 2 &&
        x <= rac.x + rac.width / 2 &&
        y >= rac.y - rac.height / 2 &&
        y <= rac.y + rac.height / 2
    ) {
        startDance();
    }
}

canvas.addEventListener('click', handleClick);
canvas.addEventListener('touchstart', handleClick);

// Update raccoon position/size on resize
window.addEventListener('resize', () => {
    updateRac();
    draw();
});

// Initial draw
draw();

// Redraw when images load
background.onload = draw;
raccoon.onload = draw;
raccoonFlipped.onload = draw;
</script>

</body>
</html>
